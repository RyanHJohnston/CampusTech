
<!-- DESKTOPS PRODUCT LIST PAGE -->

<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" 
        <!-- media="all" th:href="@{/index.css}" -->
        <title>Desktops</title>
        <!-- THIS IS NEEDED IN EVERY HTML HEADER FOR BOOTSTRAP AND JQUERY TO WORK
        -->
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    </head>
    <body>

        <div class="container-fluid p-5 bg-primary text-white text-center">
            <h1>Student Tech Store</h1>
            <p>The best quality technology for college students just like you.</p>
        </div>

        <!-------------------------------- NAVIGATION BAR ------------------------->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="desktops">Desktops</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="laptops">Laptops</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="phones">Phones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="accessories">Accessories</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="home">About</a>
                    </li>
                </ul>
            </div>
        </nav>

        
        <!-- List of the product's attributes -->
        <ol th:each="product: ${productList}">
            <li th:text="${product.name}"></li>
            <li th:text="${product.type}"></li>
            <li th:text="${product.description}"></li>
            <li th:text="${product.price}"></li>
            <li th:text="${product.quantity}"></li>
            <li th:text="${product.vendor}"></li>
            <li th:text="${product.rating}" id="productId"></li>
        </ol>

        <!------------------ PRODUCT CARD ------------------------------>
        <div class="container d-flex justify-content-center" th:each="product: ${productList}">
            <figure class="card card-product-grid card-lg"> <a href="#" class="img-wrap" data-abc="true"> <img src="https://i.imgur.com/MPqUt62.jpg"> </a>
                <figcaption class="info-wrap">
                    <div class="row">
                        <div class="col-md-9 col-xs-9"> <a href="#" class="title"
                                data-abc="true"><p
                                th:text="${product.name}"></p></a> <span
                                class="rated"><p th:text="${product.type}"></p></span> </div>
                        <div class="col-md-3 col-xs-3">
                            <div class="rating text-right"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <span class="rated">Rated 4.0/5</span> </div>
                        </div>
                    </div>
                </figcaption>
                <div class="bottom-wrap-payment">
                    <figcaption class="info-wrap">
                        <div class="row">
                            <div class="col-md-9 col-xs-9"> <a href="#"
                                    class="title" data-abc="true"><p
                                    th:text="${product.price}"></p></a> <span
                                    class="rated"><p th:text="${product.vendor}"></p></span> </div>
                            <div class="col-md-3 col-xs-3">
                                <div class="rating text-right"> #### 8787 </div>
                            </div>
                        </div>
                    </figcaption>
                </div>
                <div class="bottom-wrap"> <a href="#" class="btn btn-primary float-right" data-abc="true"> Buy now </a>
                    <div class="price-wrap"> <a href="#" class="btn btn-warning float-left" data-abc="true"> Cancel </a> </div>
                </div>
            </figure>
        </div> 

        <!-- NEEDED IN EVERY HTML FILE FOR BOOTSTRAP AND JQUERY TO WORK -->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    </body>
</html>
